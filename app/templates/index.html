<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Texto - Humano x IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Verificação de Texto: Humano ou IA?</h1>
        <form id="text-form" method="POST" action="/predict">
            <textarea name="text" id="input-text" rows="5" placeholder="Cole seu texto aqui..."></textarea><br>
            <button type="submit">Verificar</button>
        </form>
        <div id="result" class="result">
            <p>Resultado: <span id="label"></span></p>
            <p>Probabilidade: <span id="probability"></span>%</p>
        </div>

        <hr style="margin-top: 30px; margin-bottom: 30px;"> <!-- Uma linha separadora para organizar -->

        <div class="game-section">
            <h2>Quer testar suas habilidades?</h2>
            <p>Jogue o game para adivinhar se o texto foi escrito por um humano ou IA!</p>
            <a href="/game" class="button-link">Jogar o Game</a> <!-- Novo botão -->
        </div>
    </div>

    <script>
        const form = document.getElementById('text-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input-text').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: inputText}),
            });

            const data = await response.json();
            document.getElementById('label').textContent = data.label;
            document.getElementById('probability').textContent = data.probability;
        });
    </script>
</body>
</html>
